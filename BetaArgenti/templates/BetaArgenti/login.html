{% extends "BetaArgenti/BetaArgenti_main.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <div class = "container" style = "background-color: #f2f2f2; padding-bottom: 20px;">
        <h1>Register Account</h1><br>
        <form method = "POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                {{ form | crispy }}
            </fieldset>
            <div class = "form-group">
                <button type = "submit" class = "btn btn-success" style = "margin-right: 10px;">Login</button>
                <a class = "btn btn-primary" id = "Login" href = "{% url 'create' %}">Create Account</a>
            </div>
        </form>
    </div>
{% endblock %}
